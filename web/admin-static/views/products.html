<h4>Products</h4>
<div class="row" ng-cloak>
    <div class="col-12-xs">
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-warning" ng-click="globalBack()">Back</button>
            <button type="button" class="btn btn-success" ng-click="addItem()">Add new</button>
        </div>
    </div>

    <div class="col-12-xs spacer-10px">
    </div>

    <div class="col-12-xs">
        <table class="table table-stripped">
            <tr ng-repeat="item in products">
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ categories[item.category_id].name }}</td>

                <td>
                    <button type="button" class="btn btn-sm btn-primary" ng-click="editItem(item)">Edit</button>
                    <button type="button" class="btn btn-sm btn-success" ng-if="!item.active">Activate</button>
                    <button type="button" class="btn btn-sm btn-danger" ng-if="item.active">Deactivate</button>
                </td>
            </tr>
        </table>
    </div>
</div>
